<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coins</title>
  </head>

  <body>
    <div class="container">

      <form id="money">
        <div class="form-group">
            <label for="input">Enter a number, get exact change.</label>
            <input id="cents" type="text">
        </div>
        <button type="submit" id="btn">Click here!</button>
      </form>
      <p>Here is your change!<br>
      Quarters: <span id="quarters"></span><br>
      Dimes: <span id="dimes"></span><br>
      Nickels: <span id="nickels"></span><br>
      Pennies: <span id="pennies"></span><br>
      </p>

    </div>
  </body>
</html>
